<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="qr.png" sizes="32x32">
</head>

<body>
    <div id="main">
        <center>
            <h2 id="title">QR Code Generator</h2>
            <img src="" alt="" id="qr">
            <h4>Enter Text/URL</h4>
            <textarea placeholder="Enter Text/URL" name="df" id="text" cols="30" rows="10"></textarea>
            <div id="dimensions">
                <h4>Enter Dimensions</h4>
                <div id="dimension">
                <div id="h">
                    <label for="height">Height</label>
                    <input type="number" placeholder="px" id="height">
                </div>
                <div id="w"> <label for="Width">Width</label>
                    <input type="number" placeholder="px" id="width">
                </div></div>
            </div>
            <input id="button" type="submit" value="Generate" onclick="Generate()">
            <footer><p>Developed by Junaid Saleem</p></footer>
        </center>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
